<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    // 计算班级中的总成绩和平均成绩
    var banJi = {
      name: '0622',
      // 成绩 的数组,内部的每个数据都是一个对象,每个对象有两个属性(个人名字和个人成绩)
      scores: [
        {
          name: '凤姐',
          score: 98
        },
        {
          name: '纲手',
          score: 97
        },
        {
          name: '大蛇丸',
          score: 90
        },
        {
          name: '雏田',
          score: 92
        }
      ]
    }
    // 需求:计算总成绩/平均成绩
    Object.defineProperties(banJi, {
      // 计算总成绩的属性
      totalScore: {
        // 最终计算的结果会赋值给totalScore属性
        get() {
          // 计算总成绩的
          var total = 0
          this.scores.forEach(function (item, index) {
            total += item.score
          })
          // 返回总成绩给totalScore属性
          return total
        }
      },
      // 计算平均成绩的
      avgScore: {
        get() {
          // 返回平均成绩
          return this.totalScore / this.scores.length
        }
      }
    })
    console.log(banJi.totalScore)
    console.log(banJi.avgScore)
    // 想数组中追加一个数据
    banJi.scores.push({
      name: '强哥',
      score: 2
    })

    console.log('================')
    console.log(banJi.totalScore)
    console.log(banJi.avgScore)
  </script>
</body>

</html>
