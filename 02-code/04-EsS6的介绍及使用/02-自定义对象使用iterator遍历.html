<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">

    var obj = {
      name: '卡卡西',
      cars: ['奔驰', '宝马', '奥迪'],
      [Symbol.iterator]: function () {
        let index = 0
        let that = this
        return {
          next: function () {
            if (index >= that.cars.length) {
              return {
                value: 'undfined',
                done: true
              }
            } else {
              return {
                value: that.cars[index++],
                done: false
              }
            }

          }
        }
      }
    }
    for (var key of obj) {
      console.log(key)
    }
  </script>
</body>

</html>
