<!DOCTYPE html>

<head>

  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    //  Generator函数
    // 1. 概念:
    //   - ES6提供的解决异步编程的方案之一
    //   - Generator函数是一个状态,内部封装了不同状态数据
    //   - 用来生成遍历对象
    //   - 可暂停函数(惰性求值),yield可暂停,next方法可启动,每次返回的是yield后的表达式结果
    // 2. 特点:
    //   - function 与函数名之间有一个星号
    //   - 内部用yield表达式来定义不同的状态
    //   - 例如:
    //     function * generatorExample(){
    //       let result = yield 'hello'; // 状态值为hello
    //       yield 'generator'; // 状态值为generator
    //     }
    //   - generator函数返回的是指针对象(接iterator),而不会执行函数内部逻辑
    //   - 调用next方法函数内部逻辑开始执行,遇到yield表达式停止,返回{value:yield后的表达式结果/undefined,done:true}
    //   - 再次调用next方法会从上一次停止时的yield处开始,直到最后
    //   - yield语句返回结果通常为undefine,当调用next方法时传参内容会作为启动时yield语句的返回值


    // 声明的语法特殊
    // 调用时返回的结果是指针对象
    // 允许出现yield 语句,相当于代码分隔符
    // 每执行一次next方法,执行一段js代码,并返回yield语句的结果
    function* generator() {
      console.log('111')
      yield '早上'
      // yield 相当于代码的分隔符,将代码分隔开
      console.log('222')
      yield '中午'
    }
    // 生成器函数返回的结果是:指针对象
    // 特点: 函数不会立即调用
    let iterator = generator()
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
  </script>
</body>

</html>
