<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
  //  简化对象的写法
  // 1. 省略同名的属性值
  // 2. 省略方法的function
    const name = '小明'
    const age = 20
    const eat = function () {
      console.log('吃了吗您')
    }
    var obj = {
      name,
      age,
      eat
    }
    console.log(obj.name)
    console.log(obj.age)
    obj.eat()

    // 对象中的方法可以简写
    var obj2 ={
      age:100,
      eat(){
        console.log('吃了啊')
      }
    }
    obj2.eat()
  </script>
</body>

</html>
