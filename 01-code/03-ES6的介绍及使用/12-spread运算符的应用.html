<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <script type="text/javascript">
    // 数组和对象的合并
    const arr1 = [1, 2, 3]
    const arr2 = [4, 5, 6]
    const arr = [...arr1, ...arr2]
    console.log(arr)
    // 数组的克隆
    const arr3 = [10, 20, 30]
    const arr4 = [...arr3]
    console.log(arr4)
    // 伪数组转真数组
    const arr5 = document.getElementsByTagName('button')
    console.log(arr5 instanceof Array)
    console.log([...arr5] instanceof Array)

  </script>
</body>

</html>
