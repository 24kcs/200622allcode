<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    // 箭头函数
    // 1. 作用: 定义匿名函数
    // 2. 基本语法: ()=>{console.log('xxxx')}
    // 3. 一个参数: msg=> msg+2
    // 4. 多个参数: (m,n)=>m+n
    // 5. 函数体不用大括号:默认有返回结果
    // 6. 函数体如果有多个语句,需要使用{}包裹,如果内部有需要返回的值,则手动return
    // 7. 使用场景: 多用来定义回调函数
    // 8. 不能作为构造函数使用
    // 9. 箭头函数的特定:
    //   - 简洁
    //   - 箭头函数没有自己的this,箭头函数的this不是调用的时候决定的,而是在定义的时候处在自己对象就是它的this
    //   - 扩展理解: 箭头函数的this看外层的是否有函数,如果有,外层函数的this就是内部箭头函数的this,如果没有则this是window
    // 10. 箭头函数中arguments不能使用
    // 1 基本语法
    const f1 = () => { console.log('真好') };
    f1()
    // 2 基本使用
    const add = (a, b, c) => {
      return a + b + c
    };
    const result = add(10, 20, 30);
    console.log(result)
    // 3 一个参数,可以省略前面的小括号
    const f2 = a => {
      console.log(a)
    };
    f2(10);
    // 4. 两个参数,小括号不能省略(没有参数)
    const f3 = (a, b) => {
      return a + b
    };
    console.log(f3(10, 20));
    // 5. 如果没有大括号,表示有返回值
    const f4 = (a, b) => a + b
    console.log(f4(100, 200));
    // 6. 如果有多条语句,需要使用大括号,如果有返回值自己手动加return

    const f5 = (a, b, c) => {
      const result = a + b + c
      console.log(result)
      return result
    };
    console.log(f5(100, 200, 300))

    // 7. 使用场景(定时器,数组中常用方法,事件的回调函数...)
    setTimeout(() => {
      console.log(this)
      console.log('定时器启动了')
    }, 1000);

    console.log([10, 20, 30].map(item => {
      console.log(this)
      return item * 2
    }));
    // 8. 不能作为构造函数使用
    // const Person =()=>{
    //   name:'小明'
    // };
    // var per = new Person();
    // console.log(per.name)

    // 9. 箭头函数的this是不能改变的
    window.name = '小明'
    const f6 = () => {
      console.log(this.name)
    };
    const f7 = function () {

      console.log(this.name)
    };
    f6();
    f7();
    var obj = {
      name: '大明'
    }
    f6.call(obj)
    f7.call(obj)


    //  10. 箭头函数中arguments不能使用
    const f8 =(arguments)=>{
      console.log(arguments.length)
    }
    f8(1,2,3,4,5)
  </script>
</body>

</html>
