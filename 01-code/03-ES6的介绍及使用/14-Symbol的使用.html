<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    // 通过Symbol向对象中添加方法
    var person = {
      eat() {
        console.log('我在吃')
      },
      run() {
        console.log('我在跑')
      }
    }
    var obj = {
      eat: Symbol('eat'),
      run: Symbol('run')
    }

    person[obj.eat]=function(){
      console.log('后添加的吃的方法')
    }
    person[obj.run]=function(){
      console.log('后添加的跑的方法')
    }
    person[obj.eat]()
    person[obj.run]()

  </script>
</body>

</html>
