<body>
  <script type="text/javascript">
    //   Object.defineProperties(object, descriptors)

    // 直接在一个对象上定义新的属性或修改现有属性，并返回该对象。

    // - object     要操作的对象
    // - descriptors     属性描述
    // - get  作为该属性的 getter 函数，如果没有 getter 则为undefined。函数返回值将被用作属性的值。
    // - set  作为属性的 setter 函数，如果没有 setter 则为undefined。函数将仅接受参数赋值给该属性的新值。

    var obj = {
      name: '强哥'
    }
    // 可以为当前的对象添加新的属性
    Object.defineProperties(obj, {
      age: {
        // value: 20, // 设置当前的age属性的默认值
        // writable:false, // 是否可以修改当前这个属性的值,false---不能修改,true---可以修改
        configurable: false, // 是否可以通过delete关键字删除当前的age属性,false--不能删除,true--可以删除
        enumerable: false, // 是否可以遍历(枚举)当前的age属性,false--不能被遍历出来,true---可以遍历出来
        // 如果外部通过当前的对象obj.age--->此时会自动的进入到get方法内部
        get() {
          console.log('获取该属性值了')
          return 80
        },
        // 如果外部通过当前的对象obj.age=值,此时会自动的进入到set方法内部
        set() {
          console.log('赋了值新值')
        }
      }
    })

    // console.log(obj)
    // obj.age=100
    // console.log(obj)
    // delete obj.age
    // console.log(obj)
    // for(var key in obj){
    //   console.log(key)
    // }
    obj.age = 1000
    console.log(obj.age)

    // 总结:如果需要为当前的对象添加新的属性,可以使用Object.defineProperties方法


    // var obj2 ={
    //   name:'佐助'
    // }
    // obj2.age=20
    // console.log(obj2)
  </script>
</body>
