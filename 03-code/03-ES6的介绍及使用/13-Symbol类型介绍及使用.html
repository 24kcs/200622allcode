<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    // Symbol:
    // 1. ES5中对象的属性名都是字符串,容易造承重名,污染环境
    // 2. 概念:ES6中的添加了一种原始数据类型Symbol(已有的原始数据类型:String,Number,Boolean,null,undefined,对象)
    // 3. 特点:
    //   - Symbol 属性对应的值是唯一的,解决命名冲突问题
    //   - Symbol 值不能与其他数据进行计算,包括同字符串拼串
    //   - for in , for of 遍历时不会遍历symbol 属性 
    // 4. 使用:
    //   - 调用Symbol 函数得到symbol 值
    //   - let symbol =Symbol()
    //   - let obj ={}
    //   - obj[symbol]='hello';
    // 5. 传参标识
    //   - let symbol = Symbol('one')
    //   - let symbol2 = Symbol('two')
    //   - console.log(symbol) // Symbol('one')
    //   - console.log(symbol2) // Symbol('two')
    // 6. 定义常量标识
    //   - 可以定义常量,就是标识
    //   - const person_key = Symbol('person_key')
    //   - console.log(person_key)
    // 7. 内置Symbol值
    //   - 除了定义自己使用的Symbol值以外,ES6还提供了11个内置的Symbol值,指向语言内部使用的方法
    //   - Symbol.iterator
    //   - 对象的Symbol.iterator属性,指向该对象的默认遍历器方法(很快就讲了)

    // 创建方式1
    const symbol1 = Symbol()
    console.log(symbol1)
    console.log(typeof symbol1)
    // 可以传入参数
    const s2 = Symbol('卡卡西')
    const s3 = Symbol('卡卡西')
    console.log(s2===s3) // 不相同
    console.log(s2)
    console.log(s3)
    // 创建方式2
    const s4 = Symbol.for('佐助')
    const s5 = Symbol.for('佐助')
    console.log(s4===s5)
    console.log(s4)
    // 不能与其他的值进行运算
    // console.log(s4+10)
  </script>
</body>

</html>
