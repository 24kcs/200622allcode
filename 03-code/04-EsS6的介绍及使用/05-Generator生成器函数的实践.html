    // 回调地狱,代码可读性差,错误处理不方便
 
    function one() {
      setTimeout(() => {
        console.log('111');
        iterator.next();
      }, 1000);
    }
    function two() {
      setTimeout(() => {
        console.log('222');
        iterator.next();
      }, 2000);
    }
    function three() {
      setTimeout(() => {
        console.log('333');
        iterator.next()
      }, 3000);
    }
    // 通过生成器函数解决回调地狱的问题()
    function * gen(){
      yield one();
      yield two();
      yield three();
      yield '我好开心啊,因为强哥喜欢我,'

    }
    const iterator = gen();
    iterator.next();
