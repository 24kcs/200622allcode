<body>
  <script type="text/javascript">
    // 4. 通过extends来实现类的继承
    // 5. 通过super调用父类的构造函数
    // 6. 重写从父类继承的一般方法

    // 类--人类
    class Person{
      constructor(name,age){
        this.name = name;
        this.age= age;
      }
      sayHi(){
        console.log('您好啊,吃了没您!');
      }
    }

    // 类---学生类
    // Student 和Person发生了继承的关系
    class Student extends Person{
      constructor(name,age,score){
        // super---相当于ES5中的Person.call()的写法
        // 继承了人类中属性(实例属性)
        super(name,age);
        this.score= score;
      }
      sayHi(){
        console.log('哦,又见面了')
      }
    }


    const stu = new Student('强哥',20,39);
    stu.sayHi();
    console.log(stu)
  
  </script>
</body>

</html>
