<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
</head>

<body>
  <script type="text/javascript">
    // next的参数
    // 定义一个生成器函数
    function * gen(args){
      // 生成器函数可以接收的参数:args
      console.log(args); // 输出生成器函数传入进来的参数数据

      // next()方法中可以传参,参数给了yield语句了,yield语句执行后的结果给result1,输出后就是当前的next方法调用传入进来的参数数据 
      let result1 = yield 'AAA';
      console.log(result1);

      let result2 = yield 'BBB';
      console.log(result2);
    }
    // 不执行
    const iterator = gen('000');
    console.log(iterator.next()); // {value:'AAA',done:false} yield 后面的表达式执行了
    console.log(iterator.next('111')); 
    console.log(iterator.next('222')); 
  </script>
</body>

</html>
