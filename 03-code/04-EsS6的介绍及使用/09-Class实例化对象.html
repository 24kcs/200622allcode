    class Person {

        this.name = name;
        this.age = age;
      }

      run() {

      }
      // 实例方法
      sayHi() {
        console.log('锄禾日当午,地雷埋下土,强哥走过去,炸成二百五');
      }
    }
    var per = new Person('小强强', 18);
    console.log(per.name, per.age);
