<!DOCTYPE html>
<html lang="zh">

<head>

  <title>玉树临风美少年，揽镜自顾夜不眠 </title>

<body>
  <script type="text/javascript">
    //  Map容器: 无序的key不重复的多个key-value的集合体
    // 1. Map()
    // 2. Map(array)
    // 3. set(key,value) 添加
    // 4. get(key)
    // 5. delete(key)
    // 6. has(key)
    // 7. clear()
    // 8. size

   // key---value
   // k ---- v
   // 键----值
    var m = new Map();
    // 添加数据,以键值对的方式添加数据
    m.set('name','强哥');
    m.set('强哥','给钱');
    m.set(10,function(){console.log('阿涅哈斯恶有')});
    m.set({},100);
    console.log(m);


    // 根据键获取值
    console.log( m.get('强哥'))
    // 根据键删除数据
    m.delete('强哥')

    console.log(m.has('强哥'))
    // 清空数据
    m.clear()

    console.log(m)
    console.log(m.size);





  </script>
</body>

</html>
