    // 静态的属性和静态的方法----都属于静态成员-----类名来调用


      // ES6 中添加静态成员---->把静态的属性和静态的方法 添加到类上--->最终类来调用

      class Person{
        // 不是一定要书写的
        constructor(age){
          this.age = age;
        }
        // 添加静态成员
        // 添加静态的属性
        static name = '人类';
        static eat(){
          console.log('人都要吃饭')
        }
      }
      // 使用静态的成员

      // 调用静态的方法
